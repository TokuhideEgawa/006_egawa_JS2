<title>myMemoPad</title>

</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="remove">Remove</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>
//let i = new Array();
let i = 0;
//1.Save クリックイベント
$("#save").on("click",function(){
    i++;
    const key = $("#key").val();
    const memo = $("#memo").val();
    localStorage.setItem(i,key,memo);
    const html = '<tr><td id="'+i+'"><input type ="checkbox"></td><td id="'+i+'">'+i+'</td><td id="'+i+'">'+key+'</td><td id="'+i+'">'+memo+'</td></tr>';
    $("#list").append(html);
    alert("ok");
    alert("check"+i);
});
//選択削除
//document.forms.(参照するフォームのid).(参照するチェックボックスのid).checked
//checkbox = document.td.check+i.checked;
$("#remove").on("click",function(){
$("input[type=checkbox]:checked").each(function() {
    const id = $(this).attr("id");
    alert(id);
    $("'#+id'").empty();
    });
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();//remove();
    alert();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length;i++){
    const key = localStorage.key(i);
    const memo =localStorage.getItem(key);
    const html = '<tr><td>'+key+'</td><td>'+memo+'</td></tr>';
    $("#list").append(html);
    alert();
}
